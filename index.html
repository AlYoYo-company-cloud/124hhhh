<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة المدرسة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- شاشة تسجيل الدخول -->
<div id="login-screen" class="container">
    <img src="login.png" alt="Login Image" class="login-img">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="code" placeholder="ادخل الكود">
    <input type="password" id="password" placeholder="كلمة السر">
    <button onclick="login()">دخول</button>
</div>

<!-- الشاشة الرئيسية -->
<div id="home-screen" class="container hidden">
    <div id="user-info"></div>
    <h2>الخدمات</h2>
    <div class="menu-btn" onclick="openPage('وزارة')">موقع الوزارة</div>
    <div class="menu-btn" onclick="openPage('مسابقات')">مسابقاتى المدرسية</div>
    <div class="menu-btn" onclick="openPage('مبادراتنا')">مبادرات الاتحاد و الآراء</div>
    <div class="menu-btn" onclick="openPage('اعلانات')">الإعلانات المدرسية</div>
    <div class="menu-btn" onclick="openPage('حالة')">حالة الطالب</div>
    <button class="logout-btn" onclick="logout()">تسجيل خروج</button>
</div>

<script src="script.js"></script>
</body>
</html>
